<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="cabecalhoimg1">
                <img src="src/images/patas.png" alt="" height="150px">
            </div>
            <div class="cabecalhoImg2">
                <img src="src/images/cadPets.png" alt="" height="250px">
            </div>
            <div class="cabecalhoImg3">
                <img src="src/images/gatoCachorro.png" alt="" height="150px">
            </div>
        </div>
    </header>
    <main>
        <div class="forms">
            <div class="cabecalhoCadastro">
                <div><h3>Cadastro</h3></div>
                <div><h3>Animais cadastrados</h3></div>
            </div>
            <div class="formsCadastro">
                <div>
                    <form id="form" class="modal-form">
                        <div class="formsInputs">
                            <p>Qual o seu nome?</p>
                            <input id="nome" type="text" class="modal-field" required>
                        </div class="formsInputs">
                        <div class="formsInputs"> 
                            <p>Qual o nome do seu Pet?</p>
                            <input id="pet" type="text" class="modal-field" required>
                        </div>
                        <div class="formsInputs">
                            <p>Qual a especie do seu Pet?</p>
                            <input id="especie" type="text" class="modal-field" required>
                        </div>
                        <div class="formsInputs">
                            <p>Qual a idade do seu Pet?</p>
                            <input id="idade" type="text" class="modal-field"  required>
                        </div>
                        <div class="formsInputs">
                            <p>Qual o sexo do seu Pet?</p>
                            <input id="sexo" type="text" class="modal-field" required>
                            <button id="salvar">Adicionar Pet</button>
                        </div>
                    </form>    
                </div>
                <div class="formsResultado">
                    <table id="tableClient">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Pet</th>
                                <th>Especie</th>
                                <th>Idade</th>
                                <th>Sexo</th>
                                <th>Controle</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src = "src/script/javaScript.js"></script>
</html>
